# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [devel, master]
  pull_request:
    branches: [devel, master]

name: deploy-app

jobs:
  deploy-app:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      SHINYAPPS_ACCOUNT: ${{ secrets.SHINYAPPS_ACCOUNT }}
      SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
      SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - name: Push to shinyapps.io
        if: github.ref == 'refs/heads/devel' || github.ref == 'refs/heads/master'
        run: |
          Rscript -e "install.packages('rsconnect')"
          Rscript -e "install.packages('devtools')"
          Rscript -e "devtools::install_github('insightsengineering/random.cdisc.data')"
          Rscript -e "devtools::install_github('insightsengineering/tern@e222a2b829ffd647bc7632dc4c57ef14ae01f525')"
          Rscript -e "install.packages(c('BH', 'MASS', 'anytime', 'attempt', 'bs4Dash', 'config', 'covr', 'fresh', 'golem', 'here', 'hunspell', 'logger', 'reactR', 'reactable', 'shinyWidgets', 'shinyjs', 'spelling'), repos = 'https://packagemanager.posit.co/cran/__linux__/centos7/latest')"
          Rscript -e "rsconnect::setAccountInfo(Sys.getenv('SHINYAPPS_ACCOUNT'), Sys.getenv('SHINYAPPS_TOKEN'), Sys.getenv('SHINYAPPS_SECRET'))"
          Rscript -e "rsconnect::deployApp(appName = 'clinTables')"

